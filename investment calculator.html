    <title>Investment calculator</title>
    <!DOCTYPE html>

    
   
    <title>Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://media.istockphoto.com/id/1386672296/photo/seedling-are-growing-on-coins-are-stacked-and-the-seedlings-in-concept-of-finance-and.webp?b=1&s=170667a&w=0&k=20&c=kuhWIcTwW_dj3S0h8wtkjWdRNlJDTc8YtafoIy8czlI=);
            background-size: cover;
            text-align: center;

        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <label for="initialInvestment">Initial Investment:</label>
        <input type="number" id="initialInvestment" placeholder="Enter initial investment" required><br>
        
        <label for="annualInterestRate">Annual Interest Rate (%):</label>
        <input type="number" id="annualInterestRate" placeholder="Enter annual interest rate" required><br>
        
        <label for="investmentDuration">Investment Duration (years):</label>
        <input type="number" id="investmentDuration" placeholder="Enter investment duration" required><br>
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
            const investmentDuration = parseInt(document.getElementById('investmentDuration').value);

            const futureValue = initialInvestment * Math.pow(1 + (annualInterestRate / 100), investmentDuration);
            
            document.getElementById('result').innerHTML = `Future Value: $${futureValue.toFixed(2)}`;
        }
    </script>
</body>
</html>
